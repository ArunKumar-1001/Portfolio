<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="container">
      <h1>Calculator</h1>
      <h3><span id="result"></span></h3>
      <button id="one">1</button>
      <button id="two">2</button>
      <button id="three">3</button>
      <button id="add">+</button>
      <br />
      <br />
      <button id="four">4</button>
      <button id="five">5</button>
      <button id="six">6</button>
      <button id="sub">-</button>
      <br />
      <br />
      <button id="seven">7</button>
      <button id="eight">8</button>
      <button id="nine">9</button>
      <button id="mul">*</button>
      <br />
      <br />
      <button id="space">.</button>
      <button id="zero">0</button>
      <button id="equal">=</button>
      <button id="moddiv">/</button>
    </div>
    <script>
      let one = document.getElementById("one");
      let two = document.getElementById("two");
      let three = document.getElementById("three");
      let add = document.getElementById("add");
      let four = document.getElementById("four");
      let five = document.getElementById("five");
      let six = document.getElementById("six");
      let sub = document.getElementById("sub");
      let seven = document.getElementById("seven");
      let eight = document.getElementById("eight");
      let nine = document.getElementById("nine");
      let mul = document.getElementById("mul");
      let space = document.getElementById("space");
      let zero = document.getElementById("zero");
      let equal = document.getElementById("equal");
      let moddiv = document.getElementById("moddiv");
      let container = document.getElementById("container");
      container.style.position = "absolute";
      container.style.top = "150px";
      container.style.left = "450px";
      container.style.border = "solid 2px black";
      container.style.margin = "auto";
      container.style.paddingTop = "20px";
      container.style.paddingBottom = "50px";
      container.style.paddingRight = "50px";
      container.style.paddingLeft = "50px";
      one.style.marginLeft = "10px";
      two.style.marginLeft = "10px";
      three.style.marginLeft = "10px";
      add.style.marginLeft = "10px";
      add.style.marginRight = "10px";
      four.style.marginLeft = "10px";
      five.style.marginLeft = "10px";
      six.style.marginLeft = "10px";
      sub.style.marginLeft = "10px";
      sub.style.marginRight = "10px";
      seven.style.marginLeft = "10px";
      eight.style.marginLeft = "10px";
      nine.style.marginLeft = "10px";
      mul.style.marginLeft = "10px";
      mul.style.marginRight = "10px";
      space.style.marginLeft = "10px";
      zero.style.marginLeft = "10px";
      equal.style.marginLeft = "10px";
      moddiv.style.marginLeft = "10px";
      moddiv.style.marginRight = "10px";
      //four.add.style.marginTop="10px"
      let first_value = "";
      let second_value = "";
      let status = "";
      one.addEventListener("click", () => {
        if (status == "") first_value = first_value + "1";
        else second_value = second_value + "1";
      });
      two.addEventListener("click", () => {
        if (status === "") first_value = first_value + "2";
        else second_value = second_value + "2";
      });
      three.addEventListener("click", () => {
        if (status === "") first_value = first_value + "3";
        else second_value = second_value + "3";
      });
      four.addEventListener("click", () => {
        if (status === "") first_value = first_value + "4";
        else second_value = second_value + "4";
      });
      five.addEventListener("click", () => {
        if (status === "") first_value = first_value + "5";
        else second_value = second_value + "5";
      });
      six.addEventListener("click", () => {
        if (status === "") first_value = first_value + "6";
        else second_value = second_value + "6";
      });
      seven.addEventListener("click", () => {
        if (status === "") first_value = first_value + "7";
        else second_value = second_value + "7";
      });
      eight.addEventListener("click", () => {
        if (status === "") first_value = first_value + "8";
        else second_value = second_value + "8";
      });
      nine.addEventListener("click", () => {
        if (status === "") first_value = first_value + "9";
        else second_value = second_value + "9";
      });
      zero.addEventListener("click", () => {
        if (status === "") first_value = first_value + "0";
        else second_value = second_value + "0";
      });
      space.addEventListener("click", () => {
        if (status === "") first_value = first_value + ".";
        else second_value = second_value + ".";
      });
      add.addEventListener("click", () => {
        status = "addition";
      });
      sub.addEventListener("click", () => {
        status = "subtraction";
      });
      mul.addEventListener("click", () => {
        status = "multiplication";
      });
      moddiv.addEventListener("click", () => {
        status = "division";
      });
      equal.addEventListener("click", () => {
        if (status === "addition") {
          result.innerText = parseInt(first_value) + parseInt(second_value);
        } else if (status === "subtraction") {
          result.innerText = first_value - second_value;
        } else if (status === "multiplication") {
          result.innerText = first_value * second_value;
        } else if (status === "division") {
          result.innerText = first_value / second_value;
        }
        status = "";
        first_value = "";
        second_value = "";
      });
    </script>
  </body>
</html>
